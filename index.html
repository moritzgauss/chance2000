<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>CHANCE 2000</title>
<style>
  * { box-sizing:border-box; }
  html, body { margin:0; padding:0; width:100%; font-family:Helvetica, Arial, sans-serif; background:#fff; color:#000; text-align:center; }
  body { display:flex; flex-direction:column; align-items:center; padding:20px 10px; }
  header { margin-bottom:10px; }
  header h1 { margin:0; line-height:1.1; font-weight:700; font-size:clamp(48px,10vw,110px); }
  .cta { margin-bottom:10px; font-weight:700; font-size:20px; }
  .stage { position:relative; display:inline-block; width:90vw; max-width:680px; aspect-ratio:4/3; overflow:hidden; margin:0 auto 15px; background:#fff; }
  .stage img { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transition: opacity 1s linear; mix-blend-mode:multiply; user-select:none; pointer-events:none; }
  .img-front { opacity:1; z-index:2; }
  .img-back { opacity:0; z-index:1; }
  .img-merz2 { opacity:0; z-index:3; }
  .counter { font-size:28px; font-weight:700; margin-bottom:10px; }
  .hint { font-size:20px; font-weight:700; color:#f00; margin-top:5px; opacity:0; transition: opacity 0.5s ease; }
  details { max-width:90vw; width:700px; text-align:left; font-size:16px; color:#333; margin-bottom:20px; }
  summary { font-weight:700; font-size:18px; cursor:pointer; }
  summary::-webkit-details-marker { display:none; }
</style>
</head>
<body>

<header>
  <h1>CHANCE<br>2000</h1>
</header>

<div class="cta">Klick mich üëÖ</div>

<div class="stage" id="stage" tabindex="0" role="button">
  <img id="merz1" class="img-front"
       src="https://cdn.prod.www.spiegel.de/images/9a30ebea-1301-4f90-baf4-a28990751a80_w1296_r1.525320317266626_fpx45.22_fpy45.webp"
       alt="Friedrich Merz">
  <img id="merz2" class="img-merz2"
       src="https://www1.wdr.de/nachrichten/friedrich-merz-220~_v-ARDFotogalerie.jpg"
       alt="Friedrich Merz 2">
  <img id="trump" class="img-back"
       src="https://images.tagesschau.de/image/f77d60ed-be84-4d34-8487-a42989a7ac9e/AAABl89YRRc/AAABmKJJykw/16x7/trump-4076.jpg?width=1280"
       alt="Donald Trump">
</div>

<div class="counter" id="counter">0</div>
<div class="hint" id="hint">keep going üëÖ üê© üëÆüèª</div>

<details>
  <summary>Info</summary>
  <div style="margin-top:10px; line-height:1.6">
    Idee frei nach Christoph Schlingensief (RIP).<br>
     </div>
</details>

<!-- Audio -->
<audio id="clickSound" src="https://raw.githubusercontent.com/moritzgauss/chance2000/refs/heads/main/slap-soundmaster13-49669815_4L20wGP.mp3"></audio>

<script>
const stage = document.getElementById('stage');
const merz1 = document.getElementById('merz1');
const merz2 = document.getElementById('merz2');
const trump = document.getElementById('trump');
const counter = document.getElementById('counter');
const hint = document.getElementById('hint');
const audio = document.getElementById('clickSound');

let clicks = 0;
let switched = false;

function handleClick() {
  clicks++;
  counter.textContent = clicks;

  // Sound abspielen
  audio.currentTime = 0;
  audio.play().catch(()=>{});

  // Erst 10 Klicks: nur merz1 sichtbar
  if(clicks <= 10){
    merz1.style.opacity = 1;
    merz2.style.opacity = 0;
    trump.style.opacity = 0;
  }

  // Ab Klick 11: merz2 langsam einblenden
  if(clicks >= 11 && clicks < 30){
    const t = (clicks - 10) / 20; // zwischen 0 und 1
    merz1.style.opacity = 1 - t;
    merz2.style.opacity = t;
    trump.style.opacity = t * 0.5; // Trump langsam durchscheinen lassen
  }

  // Ab Klick 30: Trump voll einblenden
  if(clicks >= 30){
    trump.style.opacity = 1;
    merz1.style.opacity = 0;
    merz2.style.opacity = 0;
    switched = true;
  }

  // Hinweis bei Klick 15 anzeigen und nach 2s wieder ausblenden
  if(clicks === 15){
    hint.style.opacity = 1;
    setTimeout(()=>{ hint.style.opacity = 0; }, 2000);
  }
}

// Klick & Enter/Space
stage.addEventListener('click', handleClick);
stage.addEventListener('keydown', e => {
  if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); handleClick(); }
});
</script>

</body>
</html>

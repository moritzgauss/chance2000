<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CHANCE 2000</title>
<style>
  body {
    margin: 0;
    font-family: Helvetica, Arial, sans-serif;
    background: #fff;
    color: #000;
    text-align: center;
  }

  header {
    margin: 40px 0 20px;
  }
  header h1 {
    font-size: clamp(48px, 12vw, 120px);
    margin: 0;
    font-weight: bold;
    line-height: 1.1;
  }

  .cta {
    margin: 20px 0 10px;
    font-weight: bold;
    font-size: 22px;
  }

  .stage {
    position: relative;
    display: inline-block;
    width: 600px;
    max-width: 90vw;
    aspect-ratio: 3 / 4;
    overflow: hidden;
  }
  .stage img {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 4s linear;
    mix-blend-mode: multiply;
  }
  .img-front { opacity: 1; }
  .img-back { opacity: 0; }

  .counter {
    margin-top: 20px;
    font-size: 32px;
    font-weight: bold;
  }

  .info {
    margin: 60px auto 40px;
    max-width: 700px;
    font-size: 18px;
    line-height: 1.6;
    color: #333;
    text-align: left;
    padding: 0 20px;
  }
</style>
</head>
<body>

<header>
  <h1>CHANCE<br>2000</h1>
</header>

<div class="cta" id="cta">Klick mich ðŸ‘…</div>

<div class="stage" id="stage">
  <img src="https://www1.wdr.de/nachrichten/friedrich-merz-220~_v-ARDFotogalerie.jpg" 
       alt="Friedrich Merz" class="img-front" id="merz">
  <img src="https://images.tagesschau.de/image/f77d60ed-be84-4d34-8487-a42989a7ac9e/AAABl89YRRc/AAABmKJJykw/16x7/trump-4076.jpg?width=1280" 
       alt="Donald Trump" class="img-back" id="trump">
</div>

<div class="counter" id="counter">0</div>

<div class="info">
  <strong>Info</strong><br><br>
  Idee frei nach Christoph Schlingensief (RIP).<br>
  Bilderquelle: WDR (Friedrich Merz) und Tagesschau (Donald Trump).<br>
  Klicks werden gezÃ¤hlt, aber nicht gespeichert.
</div>

<script>
  const stage = document.getElementById("stage");
  const merz = document.getElementById("merz");
  const trump = document.getElementById("trump");
  const counter = document.getElementById("counter");
  const cta = document.getElementById("cta");

  let clicks = 0;

  stage.addEventListener("click", () => {
    clicks++;
    counter.textContent = clicks;

    trump.style.opacity = 1;
    merz.style.opacity = 0;
    cta.style.display = "none";
  });
</script>

</body>
</html>

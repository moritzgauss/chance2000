<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CHANCE</title>
<style>
  body {
    margin: 0;
    font-family: Helvetica, Arial, sans-serif;
    background: #fff;
    color: #000;
    text-align: center;
  }

  header {
    margin: 40px 0 20px;
  }
  header h1 {
    font-size: clamp(48px, 12vw, 120px);
    margin: 0;
    font-weight: bold;
    letter-spacing: 4px;
  }
  header p {
    font-size: clamp(32px, 10vw, 96px);
    margin: 0;
  }

  .cta {
    margin-bottom: 10px;
    font-weight: bold;
    font-size: 20px;
  }

  .stage {
    position: relative;
    display: inline-block;
    width: 600px;
    max-width: 90vw;
    aspect-ratio: 3 / 4;
    overflow: hidden;
  }
  .stage img {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 4s linear;
    mix-blend-mode: multiply;
  }
  .img-front { opacity: 1; }
  .img-back { opacity: 0; }

  .counter {
    margin-top: 20px;
    font-size: 28px;
    font-weight: bold;
  }

  details {
    margin: 30px auto;
    max-width: 600px;
    text-align: left;
    font-size: 14px;
    color: #444;
  }
</style>
</head>
<body>

<header>
  <h1>CHANCE</h1>
  <p>2000</p>
</header>

<div class="cta" id="cta">Klick mich ðŸ‘…</div>

<div class="stage" id="stage">
  <img src="https://www1.wdr.de/nachrichten/friedrich-merz-220~_v-ARDFotogalerie.jpg" 
       alt="Friedrich Merz" class="img-front" id="merz">
  <img src="https://image.stern.de/36071216/t/yH/v2/w1440/r1/-/donald-trump.jpg" 
       alt="Donald Trump" class="img-back" id="trump">
</div>

<div class="counter" id="counter">0</div>

<details>
  <summary>Summary / Info</summary>
  <p>
    Idee frei nach Christoph Schlingensief (RIP).  
    Bilderquelle: WDR (Friedrich Merz) und Stern (Donald Trump).  
    Klicks werden gezÃ¤hlt und lokal gespeichert.
  </p>
</details>

<script>
  const stage = document.getElementById("stage");
  const merz = document.getElementById("merz");
  const trump = document.getElementById("trump");
  const counter = document.getElementById("counter");
  const cta = document.getElementById("cta");

  let clicks = Number(localStorage.getItem("chance_clicks") || 0);
  counter.textContent = clicks;

  stage.addEventListener("click", () => {
    clicks++;
    localStorage.setItem("chance_clicks", clicks);
    counter.textContent = clicks;

    trump.style.opacity = 1;
    merz.style.opacity = 0;
    cta.style.display = "none";
  });
</script>

</body>
</html>

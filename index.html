<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>CHANCE 2000</title>
<style>
  body {
    margin:0;
    font-family: Helvetica, Arial, sans-serif;
    background:#fff;
    color:#000;
    text-align:center;
    padding:30px 15px;
  }

  header {
    margin-bottom:20px;
  }
  header h1 {
    margin:0;
    font-weight:700;
    line-height:1.1;
    font-size:clamp(48px,10vw,110px);
  }

  .cta {
    margin-bottom:10px;
    font-weight:700;
    font-size:20px;
    cursor:pointer;
  }

  .stage {
    display:inline-block;
    width:90vw;
    max-width:680px;
    aspect-ratio:4/3;
    overflow:hidden;
    margin:20px 0;
    background:#fff;
    position:relative;
  }

  .stage img {
    position:absolute;
    top:0; left:0;
    width:100%;
    height:100%;
    object-fit:cover;
    transition: opacity 4s linear;
    mix-blend-mode:multiply;
    user-select:none;
    pointer-events:none;
  }

  .img-front { opacity:1; z-index:1; }
  .img-back { opacity:0; z-index:0; }

  .counter {
    margin-top:18px;
    font-size:32px;
    font-weight:700;
  }

  details {
    margin-top:40px;
    max-width:720px;
    width:90%;
    text-align:left;
    font-size:16px;
    color:#333;
  }
  summary {
    font-weight:700;
    font-size:18px;
    cursor:pointer;
  }
  summary::-webkit-details-marker { display:none; }

</style>
</head>
<body>

<header>
  <h1>CHANCE<br>2000</h1>
</header>

<div class="cta" id="cta">Klick mich ðŸ‘…</div>

<div class="stage" id="stage" tabindex="0" role="button" aria-label="Bildbereich: Klick mich">
  <img id="merz" class="img-front"
       src="https://www1.wdr.de/nachrichten/friedrich-merz-220~_v-ARDFotogalerie.jpg"
       alt="Friedrich Merz">
  <img id="trump" class="img-back"
       src="https://images.tagesschau.de/image/f77d60ed-be84-4d34-8487-a42989a7ac9e/AAABl89YRRc/AAABmKJJykw/16x7/trump-4076.jpg?width=1280"
       alt="Donald Trump">
</div>

<div class="counter" id="counter">0</div>

<details>
  <summary>Info</summary>
  <div style="margin-top:10px; line-height:1.6">
    Idee frei nach Christoph Schlingensief (RIP).<br>
    Bilderquelle: WDR (Friedrich Merz) und Tagesschau (Donald Trump).<br>
    Klicks werden nur wÃ¤hrend dieser Session gezÃ¤hlt.
  </div>
</details>

<script>
  const stage = document.getElementById('stage');
  const cta = document.getElementById('cta');
  const merz = document.getElementById('merz');
  const trump = document.getElementById('trump');
  const counter = document.getElementById('counter');

  let clicks = 0;
  let animating = false;

  function handleClick(){
    if(animating) return;
    animating = true;

    clicks++;
    counter.textContent = clicks;

    trump.style.opacity = 1;
    merz.style.opacity = 0;

    // CTA bleibt sichtbar oberhalb
    setTimeout(()=> animating=false, 4000);
  }

  // Klick auf Bildcontainer
  stage.addEventListener('click', handleClick);
  // Tastatur: Enter / Space
  stage.addEventListener('keydown', e=>{
    if(e.key==='Enter'||e.key===' ') { e.preventDefault(); handleClick(); }
  });
</script>

</body>
</html>

<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>CHANCE 2000</title>
<style>
  * { box-sizing:border-box; }
  html, body { margin:0; padding:0; width:100%; font-family:Helvetica, Arial, sans-serif; background:#fff; color:#000; text-align:center; }
  body { display:flex; flex-direction:column; align-items:center; padding:20px 10px; }
  header { margin-bottom:10px; }
  header h1 { margin:0; line-height:1.1; font-weight:700; font-size:clamp(48px,10vw,110px); }
  .stage { position:relative; display:inline-block; width:90vw; max-width:680px; aspect-ratio:4/3; overflow:hidden; margin:0 auto 15px; background:#fff; }
  .stage img { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; mix-blend-mode:multiply; user-select:none; pointer-events:none; opacity:0; transition: opacity 0.5s linear; }
  .img-front { z-index:1; opacity:1; } /* Merz von Anfang sichtbar */
  .img-back { z-index:0; }
  .counter { font-size:28px; font-weight:700; margin-bottom:5px; }
  .extras { font-size:24px; margin-bottom:30px; min-height:30px; }
  details { max-width:90vw; width:700px; text-align:left; font-size:16px; color:#333; margin-bottom:20px; }
  summary { font-weight:700; font-size:18px; cursor:pointer; }
  summary::-webkit-details-marker { display:none; }
</style>
</head>
<body>

<header>
  <h1>CHANCE<br>2000</h1>
</header>

<div class="stage" id="stage" tabindex="0" role="button">
  <img id="merz" class="img-front"
       src="https://www1.wdr.de/nachrichten/friedrich-merz-220~_v-ARDFotogalerie.jpg"
       alt="Friedrich Merz">
  <img id="trump" class="img-back"
       src="https://images.tagesschau.de/image/f77d60ed-be84-4d34-8487-a42989a7ac9e/AAABl89YRRc/AAABmKJJykw/16x7/trump-4076.jpg?width=1280"
       alt="Donald Trump">
</div>

<div class="counter" id="counter">0</div>
<div class="extras" id="extras"></div>

<details>
  <summary>Info</summary>
  <div style="margin-top:10px; line-height:1.6">
    Idee frei nach Christoph Schlingensief (RIP).<br>
    Bilderquelle: WDR (Friedrich Merz) und Tagesschau (Donald Trump).<br>
    Klicks werden nur w√§hrend dieser Session gez√§hlt.
  </div>
</details>

<audio id="clickSound" src="https://raw.githubusercontent.com/moritzgauss/chance2000/refs/heads/main/slap-soundmaster13-49669815_4L20wGP.mp3"></audio>

<script>
const stage = document.getElementById('stage');
const merz = document.getElementById('merz');
const trump = document.getElementById('trump');
const counter = document.getElementById('counter');
const extras = document.getElementById('extras');
const audio = document.getElementById('clickSound');

let clicks = 0;
let animating = false;
let switched = false;

function handleClick(){
  clicks++;
  counter.textContent = clicks;

  // Sound
  audio.currentTime = 0;
  audio.play().catch(()=>{});

  // Extras-Text unter Counter
  if(clicks >= 15 && clicks < 30){
    extras.textContent = "Keep going üëÖ üê© üëÆüèª";
  } else if(clicks >= 30){
    extras.textContent = "";
  }

  // Langsames Einblenden Trump (ab 15 Klicks)
  if(clicks >= 15 && clicks < 30 && !switched && !animating){
    animating = true;
    trump.style.transition = 'opacity 8s linear';
    merz.style.transition = 'opacity 8s linear';
    trump.style.opacity = 1;
    switched = true;
    setTimeout(()=> animating=false, 8000);
  }

  // Schneller Wechsel ab 30 Klicks
  if(clicks >= 30 && !animating){
    animating = true;
    trump.style.transition = 'opacity 0.3s linear';
    merz.style.transition = 'opacity 0.3s linear';
    const currentTrump = parseFloat(getComputedStyle(trump).opacity);
    if(currentTrump > 0.5){
      trump.style.opacity = 0;
      merz.style.opacity = 1;
    } else {
      trump.style.opacity = 1;
      merz.style.opacity = 0;
    }
    setTimeout(()=> animating=false, 350);
  }
}

stage.addEventListener('click', handleClick);
stage.addEventListener('keydown', e=>{
  if(e.key==='Enter'||e.key===' '){ e.preventDefault(); handleClick(); }
});
</script>

</body>
</html>
